<!DOCTYPE html>
{% load static %}
{% load helping_functions %}
<html lang="en">
{% csrf_token %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>AD LIBRARY</title> -->

    
</head>

<body>


        <nav class="fixed-top w-100 d-flex align-items-center justify-content-center p-2 shadow-sm">



            {% if user.is_authenticated %}
            <a {% if request.resolver_match.url_name == 'ad-home' %} class="active" {% endif %} href="{% url 'ad-home' %}"> <i class="fa fa-home"></i> Home </a>
            <a {% if request.resolver_match.url_name == 'pages' %} class="active" {% endif %} href = "{% url 'pages' %}" > <i class="fa fa-clone"> </i>  pages </a>

            <a {% if request.resolver_match.url_name == 'favorites' %} class="active" {% endif %} href="{% url 'favorites' %}"> <i class="fa fa-star"></i> Fav&Followed </a>
            <a {% if request.resolver_match.url_name == 'key-words' %} class="active" {% endif %} href="{% url 'key-words' %}"> <i class="fa fa-plus-hexagon"></i> Main </a>
            <a {% if request.resolver_match.url_name == 'users_page' %} class="active" {% endif %} href = "{% url 'users_page' %}" ><i class="fa fa-users"> </i>  users </a>
            <a {% if request.resolver_match.url_name == 'register' %} class="active" {% endif %}  href = "{% url 'register' %}" > <i class="fa fa-plus-square"> </i> Create New account  </a>
            <a {% if request.resolver_match.url_name == 'Blocked_Advertiser' %} class="active" {% endif %} href = "{% url 'Blocked_Advertiser' %}" > <i class="fa fa-lock"> </i>  Blocked Advertiser </a>
            <!-- Log out and log in  -->
            <a {% if request.resolver_match.url_name == 'logout' %} class="active" {% endif %} href = "{% url 'logout' %}" > <i class="fa fa-sign-out-alt"> </i>  logout </a>
            
            {% else %}
                <a {% if request.resolver_match.url_name == 'login' %} class="active" {% endif %} href = "{% url 'login' %}" >  <i class="fa fa-sign-in-alt"> </i> login </a>
            {% endif %}
            <i class="fa fa-sign-in-alt"> {{user}}</i>
            
        </nav>



    {% block content %}{% endblock content %}
    


</body>

</html>
